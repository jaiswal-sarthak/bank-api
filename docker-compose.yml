version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: bankapi
      POSTGRES_PASSWORD: bankapi123
      POSTGRES_DB: bank_branches
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bankapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://bankapi:bankapi123@db:5432/bank_branches
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python scripts/load_data.py &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:
